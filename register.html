<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website | register</title>
    <meta name="description" content="Register and get your own account at the Auction Website, where you can sell and bid on items">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/media.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid nav-container">
              <a class="navbar-brand " href="/index.html">Auction Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                 	
                </ul>		  
              </div>
            </div>
          </nav>

    </header>

    <main>
        <h1>Register</h1>
        <div class="container-sm">
            <form>
        
                <div>
                  <label for="username">Username</label><br>
                  <input id="username" />
                </div>
                <div class="message-error" id="usernameError">Username must not contain punctuation symbols apart from underscore (_). </div>

                <div>
                    <label for="email">Email</label><br>
                    <input id="email" /> 
                </div>
                <div class="message-error" id="emailError">Email must be a valid stud.noroff.no or noroff.no email address. </div>

                <div>
                  <label for="password"> Password</label><br>
                  <input id="password" type="password" />
                </div>
                <div class="message-error" id="passwordError">Password must be at least 8 characters. </div>

                <button>Register</button>
                <div class="message-success">You successfully registered and may login</div>
              </form>
              <div class="message-container"></div>

        </div>

    </main>

    <footer>

    </footer>

<script src="js/register.js" type="module"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
