<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website | Add Listing</title>
    <meta name="description" content="Add Listing">
    <link rel="icon" type="image/x-icon" href="/images/icons8-auction-53.png">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/media.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid nav-container">
              <a class="navbar-brand " href="/index.html">Auction Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                 	
                </ul>		  
              </div>
            </div>
          </nav>

    </header>

    <main>
        <h1>Add Listing</h1>
        <div class="container-sm form-container">
            <form>

                <label for="title">Title:</label><br>
                <input type="text"
                id="title" name="title" /> <br>
                <div class="message-error" id="titleError">The Title can not be empty. </div>
                
                <label for="deadline-date">Deadline Date:</label><br>
                <input type="date"
                id="deadline-date" name="deadline-date" /><br>

                
                <label for="media1">Media Gallery</label><br>
                <input type="url"
                id="media1" name="media" placeholder="https://exampleimage.com" /><br>
                <input type="url"
                id="media2" name="media2" placeholder="https://exampleimage.com" /><br>
                <input type="url"
                id="media3" name="media3" placeholder="https://exampleimage.com" /><br>
                <input type="url"
                id="media4" name="media4" placeholder="https://exampleimage.com" />
                
               <br>

                <label for="description">Description:</label><br>
                <input type="text"
                id="description" name="description" /><br>

                <button>Add Listing</button>
          
              </form>
              <div class="message-container"></div>

        </div>

    </main>

    <footer>

    </footer>

<script src="js/utils/addListing.js" type="module"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
